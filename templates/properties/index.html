<!doctype  html>
<html>
  <head>
	  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}index.css" />

<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(40.77274188001071, -73.99772644042969);
    var myOptions = {
      zoom: 12,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
  }

</script> 
  </head>
  <body onload="initialize()">
    <div id="header">
		This is a header
	</div>
	
	<div class="clearb"></div>
	
	<div id="filter_panel">
		This is the filter panel
	</div>
	<div id="main">	
		<div id="map_canvas">
			Google maps loading...
		</div>
		<div id="data_grid">
			This is the main data grid
		</div>
	</div>
	<div class="clearb"></div>
	<div id="footer">
		This the nonchalant footer.
	</div>

    {% if properties_list %}
	<ul>
	  {% for prop in properties_list %}
	  <li> {{ prop.name }} </li>
	  {% endfor %}
	</ul>
	{% endif %}
  </body>
</html>
